    <div class="bg-black p-5 mb-3">
        <h1 class="text-center">actualizar</h1>

    <div class="container w-50">
        <form onsubmit="crear_usuario(event)" class="p-3 bg-dark-subtle border rounded-3">
            <div class="mb-3">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" min="1" max="118" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagen">Imagen de usuario: </label>
                <input type="url" name="imagen" id="imagen" class="form-control" placeholder="Ingrese la url de la imagen" required >
            </div>
            <div class="mb-3">
                <label for="correo">Correo: </label>
                <input type="email" name="correo" id="correo" class="form-control" placeholder="ejemplo@gmail.com" required>
            </div>
            <button type="submit" class="btn btn-success">Crear usuario</button>
        </form>
    </div>
